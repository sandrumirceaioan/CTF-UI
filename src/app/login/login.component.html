<div class="wrapper">
   <ion-grid>
      <ion-row>
         <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4" class="main-column">
            <ion-card color="none">
               <ion-card-header color="none" class="ion-margin">
                  <h1>
                     <ion-text>LOGIN</ion-text>
                  </h1>
                  <img src="assets/images/ctf-logo-color-medium.png">

               </ion-card-header>
               <ion-card-content>
                  <form [formGroup]="loginForm" (ngSubmit)="logIn()">

                     <ion-item lines="none" class="ion-margin-vertical">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="text" name="email" formControlName="email" type="email"></ion-input>
                     </ion-item>
                     <ion-item lines="none" class="ion-margin-vertical">
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" name="password" formControlName="password"
                           [type]="showPasswordText ? 'text' : 'password'"></ion-input>
                        <ion-button class="eye-button" slot="end" fill="clear"
                           (click)="showPasswordText = !showPasswordText">
                           <ion-icon [name]="showPasswordText ? 'eye-off-outline' : 'eye-outline'" slot="icon-only">
                           </ion-icon>
                        </ion-button>
                     </ion-item>

                     <ion-row>
                        <ion-col class="ion-text-start">
                           <ion-item lines="none" color="none" class="remember-me">
                              <ion-label>Remember me</ion-label>
                              <ion-checkbox name="remember" slot="start" formControlName="remember"></ion-checkbox>
                           </ion-item>
                        </ion-col>
                        <ion-col class="ion-text-end">
                           <a class="small-text">Forgot Password?</a>
                        </ion-col>
                     </ion-row>
                     <ion-row class="ion-padding-top">
                        <ion-col>
                           <ion-button size="large" type="submit" color="primary" expand="block">Sign In</ion-button>
                        </ion-col>
                     </ion-row>
                     <ion-row>
                        <ion-col>
                           <ion-button size="large" type="submit" color="tertiary" expand="block">
                              <ion-icon color="primary" name="logo-facebook" class="ion-padding"></ion-icon>
                              <ion-text color="primary"> Sign In with Facebook</ion-text>
                           </ion-button>
                        </ion-col>
                     </ion-row>

                  </form>
               </ion-card-content>
            </ion-card>
         </ion-col>
      </ion-row>
   </ion-grid>
</div>
